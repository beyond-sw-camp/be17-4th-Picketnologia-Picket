apiVersion: apps/v1
kind: Deployment
metadata:
  name: picket-backend-deployment-blue
  labels:
    app: picket-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: picket-back
      version: blue
  template:
    metadata:
      name: picket
      labels:
        app: picket-back
        version: blue
    spec:
      containers:
        - name: backend
          image: sagnwoo/picket-back:latest
          envFrom:
            - configMapRef:
                name: picket-back-env
          livenessProbe:
            httpGet:
              path: /health-check
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health-check
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 3
      terminationGracePeriodSeconds: 0
